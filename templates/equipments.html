<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{modules/layout :: layout(content = ~{::content}, htmlType = 'equipments',title = ${title + ' | ' + site.title}, head = ~{::head},_title = ${title})}">
<th:block th:fragment="head">
    <th:block th:replace="~{modules/open-graph :: open-graph(_title = ${_title},
                _permalink = '/equipments',
                _cover = ${theme.config.other.opengraph.image},
                _excerpt = ${site.seo.description},
                _type = 'website')}"></th:block>
</th:block>
<th:block th:fragment="content">
    <div class="page" id="body-wrap">
        <header class="not-top-img" id="page-header">
            <nav th:replace="~{modules/nav :: nav(title = ${_title})}"></nav>
        </header>
        <main class="layout hide-aside" id="content-inner">
            <div id="page">
                <div  th:replace="~{modules/author-content :: author-content(
                        background = ${assets_link} + '/images/background/background-office.webp',
                        smallTitle = '好物',
                        bigTitle = '实物装备',
                        detail = '一起享受科技带来的乐趣',
                        buttonUrl = '',
                        buttonTitle = '')}" ></div>
                <div id="equipment" th:if="${not #lists.isEmpty(groups)}">
                    <th:block th:each="group : ${groups}">
                        <div class="equipment-item">
                            <h2 class="equipment-item-title">[[${group.spec.displayName}]]</h2>
                            <div class="equipment-item-description">[[${#annotations.get(group, 'description')}]]</div>
                            <div class="equipment-item-content" th:with="equipmentList = ${group.equipments}">
                                <div class="equipment-item-content-item" th:each="equipment : ${equipmentList}">
                                    <div class="equipment-item-content-item-cover">
                                        <img class="equipment-item-content-item-image" th:alt="${equipment.spec.displayName}" th:src="${isLazyload ? loadingImg : equipment.spec.url}" th:data-lazy-src="${ isLazyload ? equipment.spec.url : ''}">
                                    </div>
                                    <div class="equipment-item-content-item-info">
                                        <div class="equipment-item-content-item-name" th:onclick="rm.rightmenuCopyText([[${equipment.spec.displayName}]]);btf.snackbarShow('已复制装备名称');">
                                            [[${equipment.spec.displayName}]]
                                        </div>
                                        <div class="equipment-item-content-item-specification">
                                            [[${#annotations.get(equipment, 'model')}]]
                                        </div>
                                        <div class="equipment-item-content-item-description">
                                            [[${equipment.spec.description}]]
                                        </div>
                                        <div class="equipment-item-content-item-toolbar">
                                            <a class="equipment-item-content-item-link" th:href="${#annotations.get(equipment, 'link')}" target="_blank">[[${#annotations.get(equipment, 'button')}]]</a>
                                            <a class="bber-reply" th:if="${theme.config.comments.use != 'commentWidget'}" th:onclick="rightMenuCommentText([['&quot;'+${equipment.spec.displayName}+' '+${#annotations.get(equipment, 'model')}+' '+${equipment.spec.description}+'&quot;']]);" data-pjax-state="">
                                                <i class="haofont hao-icon-chat--fill" style="font-size: 22px;"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                <!--/* 评论组件 */-->
                <th:block th:replace="~{modules/comment :: comment(group = 'content.halo.run', kind = 'SinglePage', name = 'equipment', allowComment = ${theme.config.comments.use != 'commentWidget'})}"/>
            </div>
        </main>
        <footer th:replace="~{modules/footer}"/>
        <!-- 卡片顶部气泡效果 -->
        <script th:if="${theme.config.other.bubbleEnable}" async data-pjax th:src="${assets_link + '/libs/canvas/bubble.js'}"></script>
    </div>
</th:block>
</html>
