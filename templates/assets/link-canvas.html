<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            transition: .3s;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;
        }
        .gdtx img {
            position: absolute;
            left: -120px;
            top: -120px;
            width: 240px;
            height: 240px;
            border-radius: 150px;
        }
    </style>
</head>
<body>
    <div id="canvas" style="width:540px;height:640px"></div>
    <script src="/themes/infanx/assets/libs/link/protoclass.min.js"></script>
    <script src="/themes/infanx/assets/libs/link/box2d.min.js"></script>
    <script src="/themes/infanx/assets/libs/link/Main.min.js"></script>
    <script>
        function setThemeFromLocalStorage() {
            var theme = JSON.parse(localStorage.getItem("theme"));
            if (theme.value === "light") {
                document.body.style.backgroundColor = "#fff"
            } else {
                document.body.style.backgroundColor = "#18171d"
            }
        }
        // 页面加载时初始化主题
        window.onload = function() {
          setThemeFromLocalStorage();
          window.addEventListener('storage', function(event) {
            if (event.key === 'theme') {
              setThemeFromLocalStorage();
            }
          });
        };
      </script>
</body>
</html>
